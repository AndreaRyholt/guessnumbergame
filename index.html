<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <h2>First to 10 points wins </h2>
      <p class="between">(Between 1 and 10)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <p class="message">Start guessing...</p>
      <section class="left">

        <input type="number" class="guess" />

        <button class="btn check">Check!</button>
      </section>


      <section class="right">
        <p class="score-message">Score</p>
        <p class="message-you">You</p>
        <p class="message-computer">Computer</p>

        <p class="label-score-you"> <span class="youscore">0</span></p>
        <p class="label-score-computer"><span class="computerscore">0</span></p>
      </section>



    </main>
    <script src="script.js"></script>
  </body>
</html>
